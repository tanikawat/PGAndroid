<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
<script type="text/javascript" charset="utf-8" src="js/seed.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady(){
		alert("funciono");
		startSeed();
		$( "#btnActLog" ).click(function() {
		connectUser($( "#userFilled" ).val(),$( "#passFilled" ).val());
	});
</script>
</head>
<body>
	<div class="outer">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Ponto De Vendas</a> 
				</div>
			</div>
		</nav>	
			<div  id="container" class="container">
							<div class="row">
								<div class="col-sm-6 col-md-4 col-md-offset-4">
								<h1 class="text-center login-title">Login de usuário</h1>
									<div class="account-wall">
										<form class="form-signin">
											<input id="userFilled" type="text" class="form-control" placeholder="Usuário">
											<input id="passFilled" type="password" class="form-control" placeholder="Senha">
											<button id="btnActLog" class="btn btn-lg btn-success btn-block" type="submit">Login</button>
											<a href="#" class="pull-right need-help">Esqueceu sua Senha? </a><span class="clearfix"></span>
										</form>
									</div>
									<a href="#" class="text-center new-account">Criar um novo usuário</a>
								</div>
							</div>
			</div>
	</div>  
</body>
</html>
